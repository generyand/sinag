# ==============================================================================
# SINAG Nginx Main Configuration
# ==============================================================================
# This is the main Nginx configuration file for the SINAG platform.
# It defines global settings, worker processes, and includes server blocks.
# ==============================================================================

# Run as nginx user (non-root for security)
user nginx;

# Auto-detect number of CPU cores and set worker processes accordingly
worker_processes auto;

# Error log configuration
error_log /var/log/nginx/error.log warn;

# Process ID file
pid /var/run/nginx.pid;

# Maximum number of open files per worker process
worker_rlimit_nofile 65535;

# Events block - connection processing
events {
    # Maximum number of simultaneous connections per worker
    worker_connections 2048;

    # Use epoll for Linux (efficient connection processing)
    use epoll;

    # Accept multiple connections at once
    multi_accept on;
}

# HTTP block - main configuration
http {
    # ===========================================================================
    # Basic Settings
    # ===========================================================================

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # Access log
    access_log /var/log/nginx/access.log main;

    # Sendfile optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Keepalive timeout
    keepalive_timeout 65;
    keepalive_requests 100;

    # Hide Nginx version for security
    server_tokens off;

    # ===========================================================================
    # Performance & Buffer Settings
    # ===========================================================================

    # Client body size limit (100MB for large file uploads like MOV files)
    client_max_body_size 100M;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # ===========================================================================
    # Gzip Compression
    # ===========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        application/x-font-ttf
        font/opentype;
    gzip_disable "msie6";
    gzip_min_length 256;

    # ===========================================================================
    # Proxy Settings (Global)
    # ===========================================================================

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;  # 5 minutes for long-running requests (AI tasks, classification)

    # Proxy buffering
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Proxy cache settings (optional, disabled by default)
    proxy_cache_bypass $http_upgrade;

    # ===========================================================================
    # Rate Limiting (DDoS Protection)
    # ===========================================================================

    # Define rate limit zone (10MB can store ~160k IP addresses)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

    # Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ===========================================================================
    # SSL Settings (Placeholder for future SSL configuration)
    # ===========================================================================

    # SSL protocols (when SSL is enabled)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';

    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ===========================================================================
    # Security Headers (Global)
    # ===========================================================================

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ===========================================================================
    # Include Server Blocks
    # ===========================================================================

    include /etc/nginx/conf.d/*.conf;
}
