# ==============================================================================
# SINAG Nginx SSL/HTTPS Configuration
# ==============================================================================
# This configuration handles:
# - HTTP to HTTPS redirection
# - Let's Encrypt ACME challenge for certificate renewal
# - HTTPS server with SSL termination
#
# SETUP:
# 1. Replace dilg-sinag.tech with your actual domain (e.g., sinag.example.com)
# 2. Run ./scripts/init-ssl.sh to generate initial certificates
# 3. Restart nginx after certificates are generated
# ==============================================================================

# ==============================================================================
# HTTP Server - Redirect to HTTPS + ACME Challenge
# ==============================================================================
server {
    listen 80;
    listen [::]:80;

    # Update with your domain(s)
    server_name dilg-sinag.tech www.dilg-sinag.tech;

    # Let's Encrypt ACME challenge location
    # This must be accessible over HTTP for certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Health check endpoint (keep accessible over HTTP for load balancers)
    location /health {
        proxy_pass http://sinag_api/health;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==============================================================================
# HTTPS Server - Main Application
# ==============================================================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    # Update with your domain(s)
    server_name dilg-sinag.tech www.dilg-sinag.tech;

    # Root directory (not used, but defined for completeness)
    root /usr/share/nginx/html;

    # Default charset
    charset utf-8;

    # Access log for this server block
    access_log /var/log/nginx/sinag_access.log main;
    error_log /var/log/nginx/sinag_error.log warn;

    # ==========================================================================
    # SSL Certificate Configuration
    # ==========================================================================
    # Paths to Let's Encrypt certificates (update dilg-sinag.tech)
    ssl_certificate /etc/letsencrypt/live/dilg-sinag.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dilg-sinag.tech/privkey.pem;

    # SSL session settings (uses shared cache from nginx.conf)
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling for faster SSL handshakes
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/dilg-sinag.tech/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ==========================================================================
    # Security Headers (HTTPS-specific)
    # ==========================================================================
    # NOTE: These headers are defined at server level but will be overridden
    # in location blocks that use add_header. Each location block must
    # include security headers explicitly.

    # HTTP Strict Transport Security (HSTS)
    # Forces browsers to use HTTPS for 1 year
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================================================
    # API Routes (FastAPI Backend)
    # ==========================================================================

    # Cacheable API endpoints (external analytics, lookups)
    location ~ ^/api/v1/(external-analytics|lookups|governance-areas|indicators|cycles|provinces|municipalities) {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr 10;

        proxy_cache api_cache;
        proxy_cache_valid 200 15m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;

        add_header X-Cache-Status $upstream_cache_status always;

        proxy_pass http://sinag_api;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_buffering on;

        # Security headers (must be repeated in location blocks)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range,X-Cache-Status" always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Dashboard analytics endpoints (user-specific, no Nginx caching)
    location ~ ^/api/v1/(analytics|blgu-dashboard|assessor-dashboard|mlgoo-dashboard|validator-dashboard) {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr 10;

        proxy_cache off;

        proxy_pass http://sinag_api;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_buffering on;

        # Security headers (must be repeated in location blocks)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Default API v1 endpoints
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr 10;

        proxy_pass http://sinag_api;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_buffering off;

        # Security headers (must be repeated in location blocks)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # API documentation (OpenAPI/Swagger)
    location ~ ^/(openapi\.json|docs|redoc) {
        proxy_pass http://sinag_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://sinag_api/health;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }

    # ==========================================================================
    # Static Files
    # ==========================================================================

    location = /favicon.ico {
        proxy_pass http://sinag_web;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        proxy_pass http://sinag_web;
        access_log off;
        log_not_found off;
    }

    # Next.js static files (_next/static)
    location /_next/static/ {
        proxy_pass http://sinag_web;

        proxy_cache static_cache;
        proxy_cache_valid 200 24h;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Cache headers
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status $upstream_cache_status;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Next.js other static files
    location /_next/ {
        proxy_pass http://sinag_web;

        proxy_cache static_cache;
        proxy_cache_valid 200 302 60m;
        proxy_cache_valid 404 1m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Cache headers
        add_header Cache-Control "public, max-age=3600";
        add_header X-Cache-Status $upstream_cache_status;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ==========================================================================
    # Next.js Frontend (Default Route)
    # ==========================================================================

    location / {
        proxy_pass http://sinag_web;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering on;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Cache headers
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ==========================================================================
    # Error Pages
    # ==========================================================================

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ==========================================================================
    # Security: Deny Access to Hidden Files
    # ==========================================================================

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
