# ==============================================================================
# SINAG Nginx Server Block Configuration
# ==============================================================================
# This configuration defines the reverse proxy routing for the SINAG platform:
# - Routes /api/* to FastAPI backend (port 8000)
# - Routes API documentation to FastAPI
# - Routes all other requests to Next.js frontend (port 3000)
# ==============================================================================

# Upstream definitions (backend services)
upstream sinag_api {
    # FastAPI backend
    server api:8000 max_fails=3 fail_timeout=30s;

    # For production with multiple replicas, add additional servers:
    # server api:8000 max_fails=3 fail_timeout=30s;
    # server api:8001 max_fails=3 fail_timeout=30s;

    # Keepalive connections to backend
    keepalive 32;
}

upstream sinag_web {
    # Next.js frontend
    server web:3000 max_fails=3 fail_timeout=30s;

    # For production with multiple replicas, add additional servers:
    # server web:3000 max_fails=3 fail_timeout=30s;
    # server web:3001 max_fails=3 fail_timeout=30s;

    # Keepalive connections to frontend
    keepalive 32;
}

# ==============================================================================
# Main Server Block (HTTP)
# ==============================================================================
server {
    listen 80;
    listen [::]:80;

    # Server name (update for production)
    server_name localhost sinag.local _;

    # Root directory (not used, but defined for completeness)
    root /usr/share/nginx/html;

    # Default charset
    charset utf-8;

    # Access log for this server block
    access_log /var/log/nginx/sinag_access.log main;
    error_log /var/log/nginx/sinag_error.log warn;

    # ===========================================================================
    # API Routes (FastAPI Backend)
    # ===========================================================================

    # API v1 endpoints
    location /api/ {
        # Apply rate limiting (30 requests per second per IP)
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr 10;

        # Proxy to FastAPI backend
        proxy_pass http://sinag_api;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts for API requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;  # 5 minutes for long-running AI/classification tasks

        # HTTP version and keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Disable buffering for streaming responses
        proxy_buffering off;

        # CORS headers (if needed - FastAPI handles CORS, but backup here)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # API documentation (OpenAPI/Swagger)
    location ~ ^/(openapi\.json|docs|redoc) {
        # Proxy to FastAPI backend
        proxy_pass http://sinag_api;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HTTP version
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health check endpoint (API)
    location /health {
        # Proxy to FastAPI backend
        proxy_pass http://sinag_api/health;

        # Minimal headers for health checks
        proxy_set_header Host $host;

        # Short timeouts for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        # Disable logging for health checks (reduce noise)
        access_log off;
    }

    # ===========================================================================
    # Static Files (if any served directly by Nginx)
    # ===========================================================================

    # Favicon
    location = /favicon.ico {
        # Proxy to Next.js (it handles favicon)
        proxy_pass http://sinag_web;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        # Proxy to Next.js
        proxy_pass http://sinag_web;
        access_log off;
        log_not_found off;
    }

    # Next.js static files (_next directory)
    location /_next/ {
        # Proxy to Next.js
        proxy_pass http://sinag_web;

        # Caching for static assets
        proxy_cache_valid 200 302 60m;
        proxy_cache_valid 404 1m;

        # Add cache control headers
        add_header Cache-Control "public, max-age=3600, immutable";

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HTTP version
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ===========================================================================
    # Next.js Frontend (Default Route)
    # ===========================================================================

    location / {
        # Proxy to Next.js frontend
        proxy_pass http://sinag_web;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # HTTP version and keepalive
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for frontend requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Enable buffering for frontend
        proxy_buffering on;

        # WebSocket support (for Next.js hot reload in development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable cache for HTML pages (always fresh)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ===========================================================================
    # Error Pages
    # ===========================================================================

    # Custom error pages (optional)
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ===========================================================================
    # Security: Deny Access to Hidden Files
    # ===========================================================================

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

