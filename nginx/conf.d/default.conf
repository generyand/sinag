# ==============================================================================
# SINAG Nginx Server Block Configuration
# ==============================================================================
# This configuration defines the reverse proxy routing for the SINAG platform:
# - Routes /api/* to FastAPI backend (port 8000)
# - Routes API documentation to FastAPI
# - Routes all other requests to Next.js frontend (port 3000)
#
# NOTE: This file handles HTTP-only access for:
# - localhost/development access
# - Initial setup before SSL certificates are generated
#
# For production with SSL, see ssl.conf
# ==============================================================================

# Upstream definitions (backend services)
# PERFORMANCE: Configured for horizontal scaling with load balancing
upstream sinag_api {
    # Load balancing algorithm: least connections for even distribution
    least_conn;

    # FastAPI backend instances
    # Docker Compose will automatically resolve 'api' to all container instances
    # when using `deploy.replicas` or `docker compose up --scale api=3`
    server api:8000 max_fails=3 fail_timeout=30s weight=1;

    # Keepalive connections to backend (increased for multiple instances)
    keepalive 64;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

upstream sinag_web {
    # Load balancing for frontend
    least_conn;

    # Next.js frontend instances
    server web:3000 max_fails=3 fail_timeout=30s weight=1;

    # Keepalive connections to frontend
    keepalive 32;
    keepalive_requests 500;
    keepalive_timeout 60s;
}

# ==============================================================================
# Main Server Block (HTTP) - Localhost/Development Only
# ==============================================================================
# This block handles localhost access and initial setup.
# Production domains should use ssl.conf with HTTPS.
# ==============================================================================
server {
    listen 80;
    listen [::]:80;

    # Localhost and development access only
    # Production domains are handled by ssl.conf
    server_name localhost sinag.local;

    # Root directory (not used, but defined for completeness)
    root /usr/share/nginx/html;

    # Default charset
    charset utf-8;

    # Access log for this server block
    access_log /var/log/nginx/sinag_access.log main;
    error_log /var/log/nginx/sinag_error.log warn;

    # ===========================================================================
    # API Routes (FastAPI Backend)
    # ===========================================================================

    # PERFORMANCE: Cacheable API endpoints (external analytics, lookups)
    # These endpoints return data that changes infrequently and can be cached
    location ~ ^/api/v1/(external-analytics|lookups|governance-areas|indicators|cycles|provinces|municipalities) {
        # Apply rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr 10;

        # Enable proxy caching
        proxy_cache api_cache;
        proxy_cache_valid 200 15m;  # Cache successful responses for 15 minutes
        proxy_cache_valid 404 1m;   # Cache 404s briefly
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;

        # Add cache status header for debugging
        add_header X-Cache-Status $upstream_cache_status always;

        # Proxy to FastAPI backend
        proxy_pass http://sinag_api;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # HTTP version and keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Enable buffering for caching
        proxy_buffering on;

        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range,X-Cache-Status" always;

        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Dashboard analytics endpoints (user-specific, no Nginx caching)
    # NOTE: These endpoints are user-specific and contain sensitive data.
    # Caching is handled at the application level (Redis) with proper user-based keys.
    # Do NOT cache at Nginx level to avoid token leakage in cache keys.
    location ~ ^/api/v1/(analytics|blgu-dashboard|assessor-dashboard|mlgoo-dashboard|validator-dashboard) {
        # Apply rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr 10;

        # NO Nginx caching for authenticated endpoints - use app-level Redis cache
        proxy_cache off;

        # Proxy to FastAPI backend
        proxy_pass http://sinag_api;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # HTTP version and keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Enable buffering
        proxy_buffering on;

        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Default API v1 endpoints (no caching - mutations, auth, etc.)
    location /api/ {
        # Apply rate limiting (30 requests per second per IP)
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn addr 10;

        # Proxy to FastAPI backend
        proxy_pass http://sinag_api;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts for API requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;  # 5 minutes for long-running AI/classification tasks

        # HTTP version and keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Disable buffering for streaming responses
        proxy_buffering off;

        # CORS headers (if needed - FastAPI handles CORS, but backup here)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        # Handle OPTIONS preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # API documentation (OpenAPI/Swagger)
    location ~ ^/(openapi\.json|docs|redoc) {
        # Proxy to FastAPI backend
        proxy_pass http://sinag_api;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HTTP version
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Health check endpoint (API)
    location /health {
        # Proxy to FastAPI backend
        proxy_pass http://sinag_api/health;

        # Minimal headers for health checks
        proxy_set_header Host $host;

        # Short timeouts for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        # Disable logging for health checks (reduce noise)
        access_log off;
    }

    # ===========================================================================
    # Static Files (if any served directly by Nginx)
    # ===========================================================================

    # Favicon
    location = /favicon.ico {
        # Proxy to Next.js (it handles favicon)
        proxy_pass http://sinag_web;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        # Proxy to Next.js
        proxy_pass http://sinag_web;
        access_log off;
        log_not_found off;
    }

    # Next.js static files (_next directory)
    # PERFORMANCE: Long cache for immutable static assets
    location /_next/static/ {
        # Proxy to Next.js
        proxy_pass http://sinag_web;

        # Enable proxy caching for static assets
        proxy_cache static_cache;
        proxy_cache_valid 200 24h;  # Cache for 24 hours
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating;

        # Add cache control headers (1 year, immutable)
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Cache-Status $upstream_cache_status;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HTTP version
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Next.js other static files (_next but not /static)
    location /_next/ {
        # Proxy to Next.js
        proxy_pass http://sinag_web;

        # Enable proxy caching
        proxy_cache static_cache;
        proxy_cache_valid 200 302 60m;
        proxy_cache_valid 404 1m;

        # Add cache control headers
        add_header Cache-Control "public, max-age=3600";
        add_header X-Cache-Status $upstream_cache_status;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HTTP version
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ===========================================================================
    # Next.js Frontend (Default Route)
    # ===========================================================================

    location / {
        # Proxy to Next.js frontend
        proxy_pass http://sinag_web;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # HTTP version and keepalive
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for frontend requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Enable buffering for frontend
        proxy_buffering on;

        # WebSocket support (for Next.js hot reload in development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable cache for HTML pages (always fresh)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ===========================================================================
    # Error Pages
    # ===========================================================================

    # Custom error pages (optional)
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ===========================================================================
    # Security: Deny Access to Hidden Files
    # ===========================================================================

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

