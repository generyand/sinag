# ==============================================================================
# Redis Configuration for VANTAGE
# Optimized for use as Celery message broker
# ==============================================================================

# ------------------------------------------------------------------------------
# Network Configuration
# ------------------------------------------------------------------------------
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ------------------------------------------------------------------------------
# General Configuration
# ------------------------------------------------------------------------------
daemonize no
supervised no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# Set database count
databases 16

# ------------------------------------------------------------------------------
# Snapshotting (Persistence)
# ------------------------------------------------------------------------------
# Save the DB to disk
save 900 1       # After 900 sec (15 min) if at least 1 key changed
save 300 10      # After 300 sec (5 min) if at least 10 keys changed
save 60 10000    # After 60 sec if at least 10000 keys changed

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# ------------------------------------------------------------------------------
# Append Only File (AOF) - Provides better durability
# ------------------------------------------------------------------------------
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ------------------------------------------------------------------------------
# Memory Management
# ------------------------------------------------------------------------------
# Maximum memory limit (adjust based on your needs)
maxmemory 256mb

# Eviction policy when maxmemory is reached
# allkeys-lru: Remove least recently used keys
maxmemory-policy allkeys-lru

# Samples for LRU algorithm
maxmemory-samples 5

# ------------------------------------------------------------------------------
# Lazy Freeing
# ------------------------------------------------------------------------------
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# ------------------------------------------------------------------------------
# Threaded I/O (Redis 6.0+)
# ------------------------------------------------------------------------------
# Number of I/O threads (1-4 recommended for moderate load)
io-threads 2
io-threads-do-reads yes

# ------------------------------------------------------------------------------
# Slow Log
# ------------------------------------------------------------------------------
# Log queries slower than 10ms
slowlog-log-slower-than 10000
slowlog-max-len 128

# ------------------------------------------------------------------------------
# Latency Monitoring
# ------------------------------------------------------------------------------
latency-monitor-threshold 100

# ------------------------------------------------------------------------------
# Event Notification
# ------------------------------------------------------------------------------
# Keyspace notifications for expired keys (useful for Celery)
notify-keyspace-events Ex

# ------------------------------------------------------------------------------
# Advanced Config
# ------------------------------------------------------------------------------
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# ------------------------------------------------------------------------------
# Security (Optional - enable in production)
# ------------------------------------------------------------------------------
# Uncomment and set a strong password in production
# requirepass your-strong-password-here

# Rename dangerous commands (optional)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""
