# SINAG Docker Compose Configuration
# Environment variables loaded from .env files in respective directories
# Make sure you have apps/api/.env and apps/web/.env.local configured

services:
  # ============================================================================
  # Redis - Message Broker for Celery (Task Queue)
  # ============================================================================
  # PERFORMANCE: Dedicated Redis instance for Celery to prevent cache operations
  # from blocking task queue processing
  redis-celery:
    image: redis:7-alpine
    container_name: sinag-redis-celery
    restart: unless-stopped

    ports:
      - "6379:6379"

    volumes:
      - redis-celery-data:/data

    # Celery broker: persistence enabled, no eviction (tasks must not be lost)
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy noeviction

    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 384M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Security: Run as non-root user
    user: "999:999"

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      sinag-network:
        ipv4_address: 172.28.0.10

  # ============================================================================
  # Redis - Application Cache (Separate from Celery)
  # ============================================================================
  # PERFORMANCE: Dedicated Redis instance for application caching
  # Uses LRU eviction policy to automatically manage memory
  redis-cache:
    image: redis:7-alpine
    container_name: sinag-redis-cache
    restart: unless-stopped

    ports:
      - "6380:6379"

    volumes:
      - redis-cache-data:/data

    # Cache: LRU eviction, no persistence needed (cache can be rebuilt)
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --save ""

    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 640M
        reservations:
          cpus: '0.25'
          memory: 256M

    # Security: Run as non-root user
    user: "999:999"

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      sinag-network:
        ipv4_address: 172.28.0.11

  # ============================================================================
  # FastAPI Backend
  # ============================================================================
  # PERFORMANCE: Configured for horizontal scaling
  # Scale with: docker compose up --scale api=3
  # Note: container_name removed to allow multiple instances
  api:
    build:
      context: apps/api
      dockerfile: Dockerfile
      target: development

    # container_name removed to enable scaling with docker compose --scale
    restart: unless-stopped

    # Expose port internally (accessed via Nginx)
    expose:
      - "8000"

    # Also expose directly for development (first instance only)
    ports:
      - "8000:8000"

    volumes:
      - ./apps/api:/app
      - ./packages/shared:/packages/shared

    env_file:
      - apps/api/.env

    environment:
      # Override Redis URLs for Docker network (separate instances)
      - CELERY_BROKER_URL=redis://redis-celery:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-celery:6379/0
      - REDIS_CACHE_URL=redis://redis-cache:6379/0
      # Fail fast in Docker
      - FAIL_FAST=true
      - REQUIRE_CELERY=true

    depends_on:
      redis-celery:
        condition: service_healthy
      redis-cache:
        condition: service_healthy

    # Health check
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/live')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # PERFORMANCE: Resource limits and scaling configuration
    deploy:
      # Uncomment for production scaling:
      # replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      # Rolling update configuration
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      # Restart policy
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    networks:
      - sinag-network

  # ============================================================================
  # Celery Worker - Background Task Processor
  # ============================================================================
  celery-worker:
    build:
      context: apps/api
      dockerfile: Dockerfile
      target: development

    container_name: sinag-celery-worker
    restart: unless-stopped

    # Optimized Celery configuration
    command: >
      celery -A app.core.celery_app worker
      --loglevel=info
      --queues=notifications,classification
      --concurrency=4
      --max-tasks-per-child=1000
      --task-events
      --without-gossip
      --without-mingle
      --without-heartbeat

    volumes:
      - ./apps/api:/app
      - ./packages/shared:/packages/shared

    env_file:
      - apps/api/.env

    environment:
      # Override Redis URLs for Docker network (separate instances)
      - CELERY_BROKER_URL=redis://redis-celery:6379/0
      - CELERY_RESULT_BACKEND=redis://redis-celery:6379/0
      - REDIS_CACHE_URL=redis://redis-cache:6379/0
      # Celery optimizations
      - CELERY_WORKER_PREFETCH_MULTIPLIER=4
      - CELERY_WORKER_MAX_TASKS_PER_CHILD=1000
      - CELERY_TASK_TIME_LIMIT=1800
      - CELERY_TASK_SOFT_TIME_LIMIT=1500

    depends_on:
      api:
        condition: service_healthy
      redis-celery:
        condition: service_healthy

    # Health check - verify worker is responsive
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery_app inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    networks:
      sinag-network:
        ipv4_address: 172.28.0.30

  # ============================================================================
  # Celery Beat - Periodic Task Scheduler (Optional)
  # ============================================================================
  # Uncomment if you need scheduled periodic tasks
  # celery-beat:
  #   build:
  #     context: apps/api
  #     dockerfile: Dockerfile
  #     target: development
  #
  #   container_name: sinag-celery-beat
  #   restart: unless-stopped
  #
  #   command: celery -A app.core.celery_app beat --loglevel=info
  #
  #   volumes:
  #     - ./apps/api:/app
  #     - celery-beat-schedule:/app/celerybeat-schedule
  #
  #   env_file:
  #     - apps/api/.env
  #
  #   environment:
  #     - CELERY_BROKER_URL=redis://redis:6379/0
  #     - CELERY_RESULT_BACKEND=redis://redis:6379/0
  #
  #   depends_on:
  #     redis:
  #       condition: service_healthy
  #
  #   deploy:
  #     resources:
  #       limits:
  #         cpus: '0.25'
  #         memory: 256M
  #
  #   networks:
  #     sinag-network:
  #       ipv4_address: 172.28.0.31

  # ============================================================================
  # Next.js Frontend
  # ============================================================================
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development

    container_name: sinag-web
    restart: unless-stopped

    # Expose internally only - accessed via Nginx
    expose:
      - "3000"

    # Also expose directly for development convenience (optional)
    ports:
      - "3000:3000"

    volumes:
      - ./apps/web:/app/apps/web
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/apps/web/node_modules
      - web-next-cache:/app/apps/web/.next
      - web-turbo-cache:/app/apps/web/.turbo

    env_file:
      - apps/web/.env.local

    environment:
      # Development polling for better file watching in Docker
      - WATCHPACK_POLLING=true
      # Server-side API URL (for SSR in Docker, uses internal network)
      - API_BASE_URL=http://api:8000

    command: sh -lc "pnpm install --frozen-lockfile && pnpm --filter web dev"

    depends_on:
      api:
        condition: service_healthy

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    networks:
      sinag-network:
        ipv4_address: 172.28.0.40

  # ============================================================================
  # Nginx Reverse Proxy
  # ============================================================================
  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile

    container_name: sinag-nginx
    restart: unless-stopped

    ports:
      - "80:80"
      # - "443:443"  # Uncomment when SSL is configured

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx-logs:/var/log/nginx

    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    networks:
      sinag-network:
        ipv4_address: 172.28.0.50

# ==============================================================================
# Networks
# ==============================================================================
networks:
  sinag-network:
    driver: bridge
    enable_ipv6: false
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  redis-celery-data:
    driver: local
  redis-cache-data:
    driver: local
  web-next-cache:
    driver: local
  web-turbo-cache:
    driver: local
  nginx-logs:
    driver: local
  nginx-cache:
    driver: local
  # celery-beat-schedule:
  #   driver: local
