# SINAG Docker Compose Configuration (Worktree)
# Auto-generated by worktree.sh
# Uses host networking to avoid network conflicts with main worktree

services:
  redis:
    image: redis:7-alpine
    container_name: sinag-redis
    restart: unless-stopped
    network_mode: host
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --port 6379
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis-data:
    driver: local
