# ==============================================================================
# Continuous Integration - Quality Gates
# ==============================================================================
# This workflow runs on all PRs and pushes to main/develop branches.
# It ensures code quality through:
#   - Backend: Linting (Ruff), Type checking (MyPy), Unit tests (Pytest)
#   - Frontend: Linting (ESLint), Type checking (tsc), Unit tests (Vitest)
#   - Type Generation: Validates generated types are in sync
#
# All checks must pass before code can be merged.
# ==============================================================================

name: Continuous Integration

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Backend Linting and Type Checks (Fast - runs first)
  # ============================================================================
  backend-lint:
    name: Backend - Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python API environment
        uses: ./.github/actions/setup-python-api

      - name: Lint with Ruff
        run: uv run ruff check . --output-format=github

      - name: Format check with Ruff
        run: uv run ruff format --check .

      - name: Type check with MyPy
        run: uv run mypy app/ --show-error-codes
        continue-on-error: true

  # ============================================================================
  # Backend Tests (Parallelized by test group)
  # ============================================================================
  backend-tests:
    name: Backend Tests - ${{ matrix.test-group }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Note: Removed `needs: backend-lint` to allow parallel execution.
    # CI status job validates both pass before merge is allowed.
    strategy:
      fail-fast: false  # Continue other groups even if one fails
      matrix:
        test-group:
          - api
          - services
          - schemas-core
          - algorithms-security
    defaults:
      run:
        working-directory: apps/api

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python API environment
        uses: ./.github/actions/setup-python-api

      - name: Run tests - API
        if: matrix.test-group == 'api'
        continue-on-error: true
        env:
          SECRET_KEY: test-secret-key-for-ci-pipeline-1234567890abcdef
          CELERY_BROKER_URL: redis://localhost:6379/0
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          GEMINI_API_KEY: test-gemini-key
        run: |
          uv run pytest tests/api/ \
            -n auto \
            --dist=loadfile \
            --cov=app/api \
            --cov-report=xml:coverage-api.xml \
            --tb=short

      - name: Run tests - Services
        if: matrix.test-group == 'services'
        continue-on-error: true
        env:
          SECRET_KEY: test-secret-key-for-ci-pipeline-1234567890abcdef
          CELERY_BROKER_URL: redis://localhost:6379/0
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          GEMINI_API_KEY: test-gemini-key
        run: |
          uv run pytest tests/services/ tests/workers/ tests/workflows/ \
            -n auto \
            --dist=loadfile \
            --cov=app/services \
            --cov-report=xml:coverage-services.xml \
            --tb=short

      - name: Run tests - Schemas & Core
        if: matrix.test-group == 'schemas-core'
        continue-on-error: true
        env:
          SECRET_KEY: test-secret-key-for-ci-pipeline-1234567890abcdef
          CELERY_BROKER_URL: redis://localhost:6379/0
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          GEMINI_API_KEY: test-gemini-key
        run: |
          uv run pytest tests/schemas/ tests/core/ \
            -n auto \
            --dist=loadfile \
            --cov=app/schemas \
            --cov-report=xml:coverage-schemas.xml \
            --tb=short

      - name: Run tests - Algorithms & Security
        if: matrix.test-group == 'algorithms-security'
        continue-on-error: true
        env:
          SECRET_KEY: test-secret-key-for-ci-pipeline-1234567890abcdef
          CELERY_BROKER_URL: redis://localhost:6379/0
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          GEMINI_API_KEY: test-gemini-key
        run: |
          uv run pytest tests/algorithms/ tests/security/ \
            -n auto \
            --dist=loadfile \
            --cov=app \
            --cov-report=xml:coverage-algorithms.xml \
            --tb=short

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-${{ matrix.test-group }}
          path: apps/api/coverage-*.xml
          retention-days: 7

  # ============================================================================
  # Frontend Quality Checks (Parallelized)
  # ============================================================================
  frontend-lint:
    name: Frontend - Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node

      - name: Lint
        run: pnpm turbo lint --filter=web --filter=@sinag/shared

  frontend-typecheck:
    name: Frontend - Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node

      - name: Type check
        run: pnpm turbo type-check --filter=web --filter=@sinag/shared

  frontend-test:
    name: Frontend - Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node

      - name: Run unit tests with coverage
        continue-on-error: true # Don't block CI while improving test coverage
        run: cd apps/web && pnpm test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: apps/web/coverage/
          retention-days: 7

  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node

      - name: Build check
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_API_V1_URL: http://localhost:8000/api/v1
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key-for-ci-build

  # NOTE: E2E tests moved to dedicated playwright.yml workflow
  # This avoids duplicate runs and keeps CI focused on unit tests

  # ============================================================================
  # Type Generation Validation
  # ============================================================================
  type-generation:
    name: Validate Generated Types
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Skip on PRs from forks (no access to secrets)
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push'

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node

      - name: Setup Python API environment
        uses: ./.github/actions/setup-python-api

      - name: Start API server
        run: |
          cd apps/api
          nohup uv run uvicorn main:app --host 0.0.0.0 --port 8000 > /tmp/api.log 2>&1 &
          echo $! > /tmp/api.pid
          echo "API server starting (PID: $(cat /tmp/api.pid))"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci-pipeline-1234567890abcdef
          CELERY_BROKER_URL: redis://localhost:6379/0
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
          GEMINI_API_KEY: test-gemini-key
          FAIL_FAST: "false"
          REQUIRE_CELERY: "false"
          REQUIRE_GEMINI: "false"

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API server to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/openapi.json > /dev/null 2>&1; then
              echo "✅ API is ready!"
              exit 0
            fi
            echo "Attempt $i/30: API not ready yet, waiting..."
            sleep 2
          done
          echo "❌ API failed to start after 60 seconds"
          echo "API process status:"
          ps aux | grep uvicorn || echo "No uvicorn process found"
          echo "API logs:"
          cat /tmp/api.log || echo "No log file found"
          exit 1

      - name: Generate types
        run: pnpm generate-types

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet packages/shared/src/generated/; then
            echo "::error::Generated types are out of sync!"
            echo "Run 'pnpm generate-types' locally and commit the changes."
            echo ""
            echo "Changed files:"
            git diff --name-only packages/shared/src/generated/
            echo ""
            echo "Diff:"
            git diff packages/shared/src/generated/
            exit 1
          fi
          echo "Generated types are in sync"

  # ============================================================================
  # CI Status Summary
  # ============================================================================
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs:
      - backend-lint
      - backend-tests
      - frontend-lint
      - frontend-typecheck
      - frontend-test
      - frontend-build
      - type-generation
    if: always()

    steps:
      - name: Check CI Status
        run: |
          echo "## CI Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Backend checks
          if [ "${{ needs.backend-lint.result }}" == "success" ]; then
            echo "- ✅ Backend lint & type checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ Backend lint & type checks failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.backend-tests.result }}" == "success" ]; then
            echo "- ✅ Backend tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ⚠️ Backend tests failed (non-blocking)" >> $GITHUB_STEP_SUMMARY
          fi

          # Frontend checks (now parallel)
          FRONTEND_FAILED=false

          if [ "${{ needs.frontend-lint.result }}" == "success" ]; then
            echo "- ✅ Frontend lint passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ Frontend lint failed" >> $GITHUB_STEP_SUMMARY
            FRONTEND_FAILED=true
          fi

          if [ "${{ needs.frontend-typecheck.result }}" == "success" ]; then
            echo "- ✅ Frontend type check passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ Frontend type check failed" >> $GITHUB_STEP_SUMMARY
            FRONTEND_FAILED=true
          fi

          if [ "${{ needs.frontend-test.result }}" == "success" ]; then
            echo "- ✅ Frontend tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ⚠️ Frontend tests failed (non-blocking)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.frontend-build.result }}" == "success" ]; then
            echo "- ✅ Frontend build passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ Frontend build failed" >> $GITHUB_STEP_SUMMARY
            FRONTEND_FAILED=true
          fi

          # Type generation
          if [ "${{ needs.type-generation.result }}" == "success" ] || [ "${{ needs.type-generation.result }}" == "skipped" ]; then
            echo "- ✅ Type generation validated (or skipped)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ Type generation out of sync" >> $GITHUB_STEP_SUMMARY
          fi

          # Fail if critical checks failed
          # Backend lint, frontend lint/typecheck/build are required; tests are non-blocking
          if [ "${{ needs.backend-lint.result }}" != "success" ] || [ "$FRONTEND_FAILED" == "true" ]; then
            echo ""
            echo "::error::Critical CI checks failed. Please fix the issues before merging."
            exit 1
          fi
