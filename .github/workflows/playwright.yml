# ==============================================================================
# E2E Testing with Playwright (Optimized)
# ==============================================================================
# This workflow runs Playwright E2E tests with smart test selection:
#   - Smoke tests: Fast sanity checks on every PR/push
#   - Critical paths: Core user flows on PRs (auth, route protection)
#   - Full suite: All E2E tests on main/develop merges
#
# Optimizations:
#   - Single job with conditional test selection (eliminates setup duplication)
#   - Playwright browser caching for faster startup
#   - Parallel test execution within the selected test set
# ==============================================================================

name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-tests:
    name: E2E Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    env:
      # Backend environment variables
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
      # Test-only secret key for E2E tests - NOT a real secret
      SECRET_KEY: test-secret-key-for-e2e-tests-only
      CELERY_BROKER_URL: redis://localhost:6379/0
      REDIS_CACHE_URL: redis://localhost:6379/0
      SUPABASE_URL: https://example.supabase.co
      SUPABASE_ANON_KEY: test-anon-key
      SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
      GEMINI_API_KEY: test-gemini-key
      # Frontend environment variables (needed for Next.js to connect to API)
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_API_V1_URL: http://localhost:8000/api/v1
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: ./.github/actions/setup-node

      - name: Setup Python API environment
        uses: ./.github/actions/setup-python-api

      # Cache Playwright browsers for faster subsequent runs
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm exec playwright --version | head -1)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps chromium

      - name: Run database migrations
        run: cd apps/api && uv run alembic upgrade head

      - name: Seed test users
        run: cd apps/api && uv run python scripts/seed_e2e_users.py

      # Determine which tests to run based on event type
      - name: Determine test scope
        id: test-scope
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Full suite on pushes to main/develop
            echo "tests=" >> $GITHUB_OUTPUT
            echo "name=Full E2E Suite" >> $GITHUB_OUTPUT
            echo "report-name=full-e2e-report" >> $GITHUB_OUTPUT
          else
            # Smoke + critical path tests on PRs
            echo "tests=smoke.spec.ts authentication.spec.ts route-protection.spec.ts" >> $GITHUB_OUTPUT
            echo "name=PR E2E Tests (Smoke + Critical Path)" >> $GITHUB_OUTPUT
            echo "report-name=pr-e2e-report" >> $GITHUB_OUTPUT
          fi

      - name: Run E2E tests - ${{ steps.test-scope.outputs.name }}
        continue-on-error: true # Don't block CI while fixing E2E tests
        run: |
          if [ -z "${{ steps.test-scope.outputs.tests }}" ]; then
            # Run all tests
            pnpm exec playwright test --project=chromium
          else
            # Run specific test files
            pnpm exec playwright test ${{ steps.test-scope.outputs.tests }} --project=chromium
          fi

      - name: Upload E2E test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ steps.test-scope.outputs.report-name }}
          path: playwright-report/
          retention-days: 14

      - name: Generate test summary
        if: always()
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Test Scope:** ${{ steps.test-scope.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifact '${{ steps.test-scope.outputs.report-name }}' for detailed results." >> $GITHUB_STEP_SUMMARY
