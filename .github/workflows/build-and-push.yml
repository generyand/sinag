# ==============================================================================
# Build and Push Docker Images to GitHub Container Registry (GHCR)
# ==============================================================================
# This workflow builds Docker images and pushes them to GHCR when:
#   - Code is pushed to main branch
#   - A new release/tag is created
#   - Manually triggered
#
# Images are tagged with:
#   - 'latest' for main branch
#   - Version tag (e.g., 'v1.0.0') for releases
#   - Git SHA for traceability
# ==============================================================================

name: Build and Push to GHCR

on:
  push:
    branches:
      - main
      - develop  # Also build on develop branch
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - image: sinag-api
            context: ./apps/api
            dockerfile: ./apps/api/Dockerfile
            target: production
          - image: sinag-web
            context: .
            dockerfile: ./apps/web/Dockerfile
            target: production
          - image: sinag-nginx
            context: ./nginx
            dockerfile: ./nginx/Dockerfile
            target: ""

    steps:
      # ----------------------------------------------------------------------
      # Checkout code
      # ----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------------------------------------------------
      # Set up Docker Buildx for multi-platform builds
      # ----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----------------------------------------------------------------------
      # Login to GitHub Container Registry
      # ----------------------------------------------------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------------------------
      # Extract metadata for tags and labels
      # ----------------------------------------------------------------------
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          tags: |
            # Tag with 'latest' for main branch (production)
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Tag with 'develop' for develop branch (staging)
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            # Tag with version for releases (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Tag with short SHA for traceability
            type=sha,prefix=sha-

      # ----------------------------------------------------------------------
      # Build and push Docker image
      # ----------------------------------------------------------------------
      - name: Build and push ${{ matrix.image }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target || '' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.ref_name }}
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL || '' }}
            NEXT_PUBLIC_API_V1_URL=${{ vars.NEXT_PUBLIC_API_V1_URL || '' }}

      # ----------------------------------------------------------------------
      # Output image info
      # ----------------------------------------------------------------------
      - name: Image digest
        run: echo "Pushed ${{ matrix.image }} with digest ${{ steps.meta.outputs.digest }}"

  # ============================================================================
  # Summary job - runs after all images are built
  # ============================================================================
  summary:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Images pushed to GHCR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following images are now available:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}/sinag-api:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}/sinag-web:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}/sinag-nginx:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deploy to EC2" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# On your EC2 instance:" >> $GITHUB_STEP_SUMMARY
          echo "cd /home/ec2-user/sinag" >> $GITHUB_STEP_SUMMARY
          echo "docker compose -f docker-compose.prod.yml pull" >> $GITHUB_STEP_SUMMARY
          echo "docker compose -f docker-compose.prod.yml up -d" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
