[tool:pytest]
minversion = 6.0
# Performance optimizations:
# -ra: Show extra test summary info
# -q: Quiet mode for faster output
# --tb=short: Shorter tracebacks
# -p no:warnings: Disable warnings plugin (8000+ warnings slow tests)
# --ignore: Skip non-test directories
addopts = -ra -q --tb=short --ignore=scripts -p no:warnings
testpaths = tests
python_paths = .
# Exclude debug/utility scripts that require running server
norecursedirs = scripts .git .venv __pycache__ *.egg-info
# Markers for selective test running
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks tests as security tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning