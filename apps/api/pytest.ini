[tool:pytest]
minversion = 6.0
addopts = -ra -q --tb=short --ignore=scripts
testpaths = tests
python_paths = .
# Exclude debug/utility scripts that require running server
norecursedirs = scripts .git .venv __pycache__ *.egg-info
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 